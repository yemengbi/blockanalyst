[tool.poetry]
name = "blockanalyst"
version = "0.1.0"
description = "A package for generating urban block geometry and calculate block-level morphological metrics."
authors = ["Mengbi Ye"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
numpy = "*"
pandas = "*"
geopandas = "*"
shapely = "*"
pygeos = "*"
gemgis = "*"
osmnx = "*"
momepy = "*"
sklearn = "*"

[tool.poetry.dev-dependencies]
pytest = "*"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
